<div>
    <h2 id="page-heading">
        <span>Vendor WH Courier Mappings</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-vendor-wh-courier-mapping" [routerLink]="['/vendor-wh-courier-mapping/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" >
            Create new Vendor WH Courier Mapping
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="col-sm-6">Vendor Short Code
                    <input type="text" class="form-control" [(ngModel)]="vendorShortCode" id="vendorShortCode" name="vendorShortCode">
                </div>
            </form>
        </div>
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="col-sm-6">WareHouse Id
                    <input type="text" class="form-control" [(ngModel)]="warehouse" id="warehouse" name="warehouse">
                </div>
            </form>
        </div>
        <div class="col-sm-6">Courier
            <select class="form-control" id="courierId" name="courierId" [(ngModel)]="courierId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="courierOption.id" *ngFor="let courierOption of couriers; trackBy: trackCourierById">{{courierOption.name}}</option>
            </select>
        </div>
    </div>
    <button class="input-group-append btn btn-info" (click)="filter()">
        <fa-icon [icon]="'search'"></fa-icon>
    </button>
    <button class="input-group-append btn btn-danger" (click)="clearFilter()" *ngIf="vendorShortCode || warehouse || courierId">
        <fa-icon [icon]="'trash-alt'"></fa-icon>
    </button>
    <br/>
    <div class="table-responsive" *ngIf="vendorWHCourierMappings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Active</span></th>
            <th><span>Vendor</span></th>
            <th><span>Warehouse</span></th>
            <th><span>Courier</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vendorWHCourierMapping of vendorWHCourierMappings ;trackBy: trackId">
                <td><a [routerLink]="['/vendor-wh-courier-mapping', vendorWHCourierMapping.id, 'view' ]">{{vendorWHCourierMapping.id}}</a></td>
                <td>{{vendorWHCourierMapping.active}}</td>
                <td>{{vendorWHCourierMapping.vendor}}</td>
                <td>{{vendorWHCourierMapping.warehouse}}</td>
                <td>
                    <div *ngIf="vendorWHCourierMapping.courierId">
                        <a [routerLink]="['../courier', vendorWHCourierMapping.courierId , 'view' ]" >{{vendorWHCourierMapping.courierName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/vendor-wh-courier-mapping', vendorWHCourierMapping.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/vendor-wh-courier-mapping', vendorWHCourierMapping.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vendor-wh-courier-mapping/'+ vendorWHCourierMapping.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
