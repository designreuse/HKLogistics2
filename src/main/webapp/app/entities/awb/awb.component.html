<div>
    <h2 id="page-heading">
        <span>Awbs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-awb" [routerLink]="['/awb/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" >
            Create new Awb
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-6">Courier Group
            <select [(ngModel)]="courier" class="form-control">
                <option option value="null" disabled selected>Select Courier</option>
                <option [ngValue]="courierOption" *ngFor="let courierOption of couriers; trackBy: trackCourierById">{{courierOption.name}}</option>
            </select>
        </div>
        <div class="col-sm-6">Awb Status
            <select [(ngModel)]="awbStatus" class="form-control">
                <option value="null" disabled selected>Select Awb Status</option>
                <option [ngValue]="awbStatusOption" *ngFor="let awbStatusOption of awbstatuses; trackBy: trackAwbStatusById">{{awbStatusOption.status}}</option>
            </select>
        </div>

    </div>
    <div class="row">
    </div>

    <button (click)="downloadFileFromServer()" style="margin-top: 40px;"  class="btn btn-warning float-right jh-create-entity">
            <i class="fa fa-download" aria-hidden="true"></i>
            <span class="hidden-sm-down" >
            Download
            </span>
    </button>
</div>
